git_cheatsheet:
  author: "Prapti"
  title: "Git Basics: A Personal Cheatsheet"
  sections:

    - title: "Git Configuration"
      commands:
        - git --version
        - git config --global user.name "Prapti"
        - git config --global user.email "flyingprapti99@gmail.com"

    - title: "Create a New Local Repository"
      commands:
        - mkdir gitdemo
        - cd gitdemo
        - git init

    - title: "Check Status & Branch"
      commands:
        - git status
        - git branch

    - title: "Add Files & Make Commits"
      commands:
        - vi one.txt
        - git add one.txt
        - git add .
        - git commit -m "first commit"

    - title: "Edit & Commit Again"
      commands:
        - vi one.txt
        - git status
        - git add one.txt
        - git commit -m "second commit"

    - title: "View Commit History"
      commands:
        - git log
        - git log --oneline --graph --all
        - git log --stat

    - title: "Creating & Switching Branches"
      table:
        - task: "List branches"
          command: "git branch"
        - task: "Create without switching"
          command: "git branch feature-x"
        - task: "Switch to existing branch"
          command: "git checkout feature-x"
        - task: "Create and switch (one step)"
          command: "git checkout -b feature-y"
        - task: "Rename current branch"
          command: "git branch -m new-name"
        - task: "Delete local branch (merged)"
          command: "git branch -d old"
        - task: "Force-delete local branch"
          command: "git branch -D old"
        - task: "Push a new branch to GitHub"
          command: "git push -u origin feature-x"

    - title: "Merging Branches"
      steps:
        - git checkout main
        - git merge feature-x
        - "# if merge conflict occurs:"
        - "# manually edit files to remove conflict markers"
        - git add <resolved-file>
        - git commit -m "resolve conflict"

    - title: "Push Local Repo to GitHub"
      commands:
        - git remote add origin https://github.com/USERNAME/REPO.git
        - git branch -M main
        - git push -u origin main

    - title: "Clone a Remote Repository"
      commands:
        - git clone https://github.com/USERNAME/REPO.git
        - cd REPO

    - title: "Pull / Fetch Updates"
      commands:
        - git pull
        - git pull origin main
        - git fetch origin
        - git merge origin/main

    - title: "Inspect Changes Between Branches / Commits"
      commands:
        - git diff
        - git diff --staged
        - git diff main..feature-x

    - title: "Common Mistakes & Quick Fixes"
      table:
        - mistake: "`git commit-m`"
          fix: "`git commit -m \"message\"` (needs space)"
        - mistake: "`git add file1, file2.txt`"
          fix: "Use spaces, not commas: `git add file1.txt file2.txt`"
        - mistake: "nothing added to commit"
          fix: "Run `git add <file>` before `git commit`"
        - mistake: "src refspec main does not match"
          fix: "`git branch -M main` or `git push origin master`"
        - mistake: "needs merge when switching"
          fix: "Resolve conflict or run `git merge --abort`"
        - mistake: "discard unwanted local changes"
          fix: "`git restore <file>` or `git reset --hard`"
